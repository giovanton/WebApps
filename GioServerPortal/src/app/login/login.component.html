<div class="col-md-12">
    <div class="col-md-6 offset-md-3">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="userlogin">Login</label>
                <input type="text" class="form-control" name="userlogin" [(ngModel)]="form.userlogin" required
                    #userlogin="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="userlogin.errors && f.submitted">
                    El Login es necesario.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                    #password="ngModel" minlength="8" />
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors.required">Falta introducir la contraseña</div>
                    <div *ngIf="password.errors.minlength">La contraseña debe tener 5 caracteres mínimo</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Ha fallado el Login: {{ errorMessage }}
                </div>
            </div>
        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
            Conectado como {{ roles }}.
        </div>
    </div>
</div>
