<div class="content">
  <div class="column">
    <div class="row">
      <h4 class="col-md-12">Películas Añadidas Recientemente</h4>
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide *ngFor="let id of images">
          <div class="picsum-img-wrapper">
            <img [src]="id" alt="Random first slide">
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>
